<body>
  <a class="skip-link" href="#main-content">Skip to content</a>
  <div id="site-header"></div>
  <main id="main-content">
    <header class="page-header">
      <h1>Client Reviews</h1>
      <p>Share your experience with Bizley Home Improvements.</p>
    </header>

    <section class="review-form" aria-labelledby="leave-review-title">
      <h2 id="leave-review-title">Leave a Review</h2>
      <form id="leave-review" novalidate>
        <label for="reviewer-name">Name</label>
        <input id="reviewer-name" type="text" name="name" required aria-required="true" />
        <div class="field-error" aria-live="polite"></div>

        <label for="reviewer-location">Location (optional)</label>
        <input id="reviewer-location" type="text" name="location" />

        <label for="review-rating">Rating</label>
        <select id="review-rating" name="rating">
          <option value="5">5 - Excellent</option>
          <option value="4">4 - Very good</option>
          <option value="3">3 - Good</option>
          <option value="2">2 - Fair</option>
          <option value="1">1 - Poor</option>
        </select>

        <label for="review-text">Your review</label>
        <textarea id="review-text" name="text" rows="5" required aria-required="true"></textarea>
        <div class="field-error" aria-live="polite"></div>

        <div class="form-actions">
          <button type="submit">Submit Review</button>
          <button type="button" id="clear-reviews">Clear All</button>
        </div>

        <div id="review-msg" aria-live="polite"></div>
      </form>
    </section>

    <section aria-labelledby="reviews-title">
      <h2 id="reviews-title">Recent Reviews</h2>
      <div id="reviews-list" class="reviews-list" role="list"></div>
    </section>
  </main>
